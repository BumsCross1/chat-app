<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://cdnjs.cloudflare.com;
    connect-src 'self' https://*.firebaseio.com https://*.firebasedatabase.app https://*.googleapis.com https://securetoken.googleapis.com wss:;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    img-src 'self' data: https:;
  ">

    <title>Dashboard - ChatApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="user-info">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=64d2ff&color=071020" alt="Profilbild" class="avatar">
                <div>
                    <div id="userName" style="font-weight: 600; color: var(--text-primary);">Lade Benutzer...</div>
                    <div style="font-size: 0.9rem; color: var(--text-secondary);" id="userStatus">Online</div>
                </div>
            </div>
            <nav class="header-nav">
                <button onclick="showCreateChatModal()" class="btn btn-primary">+ Neuer Chat</button>
                <!-- ğŸ”¥ FIX: Einfacher Link statt onclick -->
                <a href="profile.html" class="btn btn-secondary">âš™ï¸ Profil</a>
                <!-- ğŸ”¥ FIX: Einfache logout() Funktion -->
                <button onclick="logout()" class="btn btn-danger">ğŸšª Logout</button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="glass-card">
            <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 2rem;">
                <h2>ğŸ’¬ Deine Chats</h2>
                <div style="color: var(--text-secondary); font-size: 0.9rem;">
                    <span id="onlineCount">0</span> Benutzer online
                </div>
            </div>

            <div id="chatsList" class="chats-grid">
                <!-- Chats werden hier geladen -->
                <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">ğŸ’¬</div>
                    <h3 style="color: var(--text-secondary);">Noch keine Chats</h3>
                    <p>Erstelle deinen ersten Chatraum und lade Freunde ein!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Chat Modal -->
    <div id="createChatModal" class="modal">
        <div class="modal-content">
            <h3>ğŸ’¬ Neuen Chat erstellen</h3>
            <form id="createChatForm">
                <div class="form-group">
                    <label for="chatName">Chat Name:</label>
                    <input type="text" id="chatName" placeholder="z.B. Gaming Crew" required>
                </div>
                <div class="form-group">
                    <label for="chatPassword">Passwort (optional):</label>
                    <input type="password" id="chatPassword" placeholder="Leer lassen fÃ¼r Ã¶ffentlichen Chat">
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="closeCreateChatModal()" class="btn btn-secondary">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Chat erstellen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- In dashboard.html - am Ende des body: -->

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Scripts in RICHTIGER Reihenfolge -->
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
