<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil - NextGen Chat</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
<script src="js/firebase.js" defer></script>
<script src="js/profile.js" defer></script>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Profil bearbeiten</h2>
    <input id="displayName" placeholder="Anzeigename">
    <div class="flex-gap">
      <button id="save-btn">Speichern</button>
      <button id="pw-btn">Passwort ändern</button>
    </div>
    <div id="msg"></div>
    <button id="back-btn">Zurück</button>
  </div>
</div>
</body>
</html>
