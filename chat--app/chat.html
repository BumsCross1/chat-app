<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SpaceChat</title>
    <style>
        /* ===== ULTIMATE CHAT ERG√ÑNZUNGEN ===== */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --cosmic-gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            --bg-card: rgba(16, 18, 37, 0.92);
            --bg-input: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: #a1a1c2;
            --border: rgba(99, 102, 241, 0.5);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        [data-theme="light"] {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --cosmic-gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-input: rgba(0, 0, 0, 0.05);
            --text: #1e293b;
            --text-muted: #64748b;
            --border: rgba(99, 102, 241, 0.3);
        }

/* Spinner f√ºr Ladeindikator */
.spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid var(--text-muted);
    border-top: 2px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 8px;
    vertical-align: middle;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Load More Button */
.load-more-btn {
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
    padding: 12px 20px;
    background: var(--bg-input);
    border: 2px solid var(--border);
    border-radius: 12px;
    color: var(--text);
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
}

.load-more-btn:hover:not(:disabled) {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
}

.load-more-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

/* Avatar Fallback */
.message-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid var(--primary);
    object-fit: cover;
    cursor: pointer;
    background: var(--bg-input);
    font-family: Arial, sans-serif;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal.hidden {
            display: none !important;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .close-btn:hover {
            background: var(--error);
            color: white;
            transform: scale(1.1);
        }

        /* Dropdown */
        .chat-actions-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .dropdown-btn:hover {
            border-color: var(--primary);
            background: var(--bg-card);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            z-index: 1000;
            margin-top: 5px;
        }

        .dropdown-content.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-action {
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            border-radius: 8px;
            color: var(--text);
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-action:hover {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
        }

        /* Games Menu */
        .games-menu {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .game-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: var(--bg-input);
            border: none;
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            text-align: left;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .game-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
        }

        /* Online Users */
        .online-users-sidebar {
            width: 250px;
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .online-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .online-user:hover {
            background: var(--bg-input);
            transform: translateX(5px);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .online-dot.online {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .online-dot.offline {
            background: #64748b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            max-width: 70%;
            margin: 5px 0;
            animation: messageSlideIn 0.3s ease;
            opacity: 1 !important;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: rgba(99, 102, 241, 0.1);
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message.other {
            background: rgba(255, 255, 255, 0.05);
            margin-right: auto;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            cursor: pointer;
            flex-shrink: 0;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-image img {
            max-width: 300px;
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .message-image img:hover {
            transform: scale(1.02);
        }

        .image-caption {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .message-reactions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .reaction {
            background: var(--bg-input);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .reaction:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        .message-actions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--bg-input);
            transform: scale(1.1);
        }

        .action-btn.delete:hover {
            background: var(--error);
            color: white;
        }

        /* File Message Styles */
        .message-file {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 2.5rem;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .file-size {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .file-caption {
            margin-top: 8px;
            color: var(--text);
            font-style: italic;
        }

        .file-download-btn {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Game Message */
        .game-message {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 600;
            color: var(--warning);
            margin: 5px 0;
        }

        /* Time Separator */
        .time-separator {
            text-align: center;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            position: relative;
        }

        .time-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
            z-index: -1;
        }

        .time-separator span {
            background: var(--bg-card);
            padding: 0 15px;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }

        .no-messages {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-messages h3 {
            margin-bottom: 10px;
            color: var(--text);
        }

        .error {
            text-align: center;
            padding: 20px;
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin: 20px;
        }

        /* Avatar Spacer */
        .avatar-spacer {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        /* Message Grouping */
        .message.grouped {
            margin-top: 2px;
        }

        .message.grouped .message-avatar {
            visibility: hidden;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            width: 320px;
            backdrop-filter: blur(20px);
        }

        .emoji-categories {
            display: flex;
            gap: 5px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .emoji-cat-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .emoji-cat-btn.active {
            background: var(--primary);
        }

        .emoji-cat-btn:hover {
            transform: scale(1.1);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-btn {
            background: none;
            border: none;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .emoji-btn:hover {
            background: var(--bg-input);
            transform: scale(1.2);
        }

        /* SSP Menu */
        .rps-btn {
            text-align: center;
            font-size: 1.2rem;
        }

        /* Chat Input */
        .chat-input-container {
            display: flex;
            gap: 12px;
            padding: 15px 20px;
            background: rgba(16, 18, 37, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
            z-index: 100;
            align-items: center;
        }

        [data-theme="light"] .chat-input-container {
            background: rgba(255, 255, 255, 0.95);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-input);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .input-action-btn {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .input-action-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .send-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: var(--cosmic-gradient);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
            min-height: 44px;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Status Indicator */
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.online {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #64748b;
        }

        /* File Input Styling */
        #file-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-input);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #file-input:hover {
            border-color: var(--primary);
            background: var(--bg-card);
        }

        #file-input::file-selector-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #file-input::file-selector-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Upload Preview */
        .upload-preview {
            margin: 15px 0;
            padding: 15px;
            background: var(--bg-input);
            border-radius: 10px;
            border: 2px dashed var(--border);
            text-align: center;
        }

        .upload-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Notification Container */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(20px);
            animation: notificationSlideIn 0.4s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-left: 5px solid var(--primary);
            max-width: 350px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-success {
            border-left-color: var(--success);
        }

        .notification-error {
            border-left-color: var(--error);
        }

        @keyframes notificationSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            padding: 0 10px;
        }


        /* ===== LIGHTBOX STYLES ===== */

    background: transparent !important;
    border: none !important;
    padding: 0 !important;
    max-width: 90vw !important;
    max-height: 90vh !important;
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    justify-content: center !important;
}

.lightbox-image {
    max-width: 100% !important;
    max-height: 80vh !important;

    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5) !important;

.lightbox-image:hover {

    margin-top: 20px !important;

    border-radius: 20px !important;
    backdrop-filter: blur(10px) !important;
}

.lightbox-btn {
    background: var(--primary) !important;
    color: white !important;
    border: none !important;
    width: 40px !important;
    height: 40px !important;
    border-radius: 50% !important;
    cursor: pointer !important;
    font-size: 1.2rem !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    transition: all 0.3s ease !important;
}

.lightbox-btn:hover {
    background: var(--primary-dark) !important;
    transform: scale(1.1) !important;
}

/* ===== CHAT BILD STYLES ===== */
.chat-image {
    max-width: 300px !important;
    max-height: 300px !important;
    border-radius: 12px !important;
    border: 2px solid var(--border) !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
}

.chat-image:hover {
    border-color: var(--primary) !important;
    transform: scale(1.02) !important;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2) !important;
}

.chat-video {
    max-width: 300px !important;
    max-height: 300px !important;
    border-radius: 12px !important;
    border: 2px solid var(--border) !important;
}

/* ===== MESSAGE COMPACT STYLES ===== */
.message-header.compact {
    justify-content: flex-end !important;
    margin-bottom: 2px !important;
}

.avatar-spacer {
    width: 40px !important;
    height: 40px !important;
    flex-shrink: 0 !important;
}

/* ===== UPLOAD PREVIEW STYLES ===== */
.upload-preview-img {
    max-width: 100% !important;
    max-height: 200px !important;
    border-radius: 8px !important;
    margin-bottom: 10px !important;
}

.file-preview {
    text-align: center !important;
    padding: 20px !important;

.file-icon-large {
