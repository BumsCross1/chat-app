  <script>
  // Particle Background
  function createStars(count) {
    const container = document.querySelector('.stars');
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      const size = Math.random() * 3 + 1;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const duration = Math.random() * 4 + 2;
      const delay = Math.random() * 5;
      
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;
      star.style.animationDelay = `${delay}s`;
      star.style.animationDuration = `${duration}s`;
      
      container.appendChild(star);
    }
  }

  function createPlanets() {
    const container = document.querySelector('.planets');
    const planets = [
      { class: 'planet-1' },
      { class: 'planet-2' },
      { class: 'planet-3' },
      { class: 'planet-4' }
    ];
    
    planets.forEach(planet => {
      const planetEl = document.createElement('div');
      planetEl.className = `planet ${planet.class}`;
      container.appendChild(planetEl);
    });
  }

  function createAsteroids(count) {
    const container = document.querySelector('.asteroids');
    for (let i = 0; i < count; i++) {
      const asteroid = document.createElement('div');
      asteroid.className = 'asteroid';
      
      const size = Math.random() * 4 + 2;
      const posY = Math.random() * 100;
      const duration = Math.random() * 10 + 15;
      const delay = Math.random() * 20;
      
      asteroid.style.width = `${size}px`;
      asteroid.style.height = `${size}px`;
      asteroid.style.top = `${posY}%`;
      asteroid.style.animationDelay = `${delay}s`;
      asteroid.style.animationDuration = `${duration}s`;
      
      container.appendChild(asteroid);
    }
  }

  function createComets(count) {
    const container = document.querySelector('.comets');
    for (let i = 0; i < count; i++) {
      const comet = document.createElement('div');
      comet.className = 'comet';
      
      const posY = Math.random() * 100;
      const delay = Math.random() * 15;
      
      comet.style.top = `${posY}%`;
      comet.style.animationDelay = `${delay}s`;
      
      container.appendChild(comet);
    }
  }
  
  function showTab(tabName) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
  
    document.querySelector(`.tab:nth-child(${tabName === 'login' ? 1 : 2})`).classList.add('active');
    document.getElementById(`${tabName}-tab`).classList.remove('hidden');
  }
  
  // Initialize space background when page loads
  document.addEventListener('DOMContentLoaded', () => {
    createStars(200);
    createPlanets();
    createAsteroids(15);
    createComets(3);
  });
  </script>
