<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Spiel - Samenroulette</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="game-info">
                <button class="back-btn" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Roulette Tisch</h1>
                <div class="table-id" id="table-id">Solo-Spiel</div>
            </div>
            <div class="game-stats">
                <div class="balance-display">
                    <i class="fas fa-coins"></i>
                    <span>Meine Chips: <strong id="player-chips">10.000</strong></span>
                </div>
                <div class="players-count">
                    <i class="fas fa-users"></i>
                    <span>Spieler: <strong id="players-count">1</strong></span>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Roulette Wheel -->
            <div class="wheel-section">
                <div class="roulette-wheel" id="roulette-wheel">
                    <div class="wheel-inner">
                        <!-- Numbers will be generated by JavaScript -->
                    </div>
                    <div class="ball" id="roulette-ball"></div>
                </div>
                <div class="wheel-controls">
                    <button class="btn-spin" id="spin-btn" onclick="spinWheel()">
                        <i class="fas fa-play"></i>
                        Drehen
                    </button>
                    <button class="btn-clear" onclick="clearBets()">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                </div>
            </div>

            <!-- Betting Table -->
            <div class="betting-table">
                <div class="table-grid" id="betting-table">
                    <!-- Roulette numbers 0-36 will be generated here -->
                </div>
                <div class="outside-bets">
                    <div class="outside-bet" data-bet="1-18" onclick="placeBet('1-18')">
                        <span>1-18</span>
                    </div>
                    <div class="outside-bet" data-bet="even" onclick="placeBet('even')">
                        <span>Even</span>
                    </div>
                    <div class="outside-bet red" data-bet="red" onclick="placeBet('red')">
                        <span>Red</span>
                    </div>
                    <div class="outside-bet black" data-bet="black" onclick="placeBet('black')">
                        <span>Black</span>
                    </div>
                    <div class="outside-bet" data-bet="odd" onclick="placeBet('odd')">
                        <span>Odd</span>
                    </div>
                    <div class="outside-bet" data-bet="19-36" onclick="placeBet('19-36')">
                        <span>19-36</span>
                    </div>
                </div>
            </div>

            <!-- Bet Controls -->
            <div class="bet-controls">
                <h3>Einsatz wählen</h3>
                <div class="chip-values">
                    <button class="chip-btn" data-value="10" onclick="setBetAmount(10)">
                        <div class="chip chip-10">10</div>
                    </button>
                    <button class="chip-btn" data-value="25" onclick="setBetAmount(25)">
                        <div class="chip chip-25">25</div>
                    </button>
                    <button class="chip-btn" data-value="50" onclick="setBetAmount(50)">
                        <div class="chip chip-50">50</div>
                    </button>
                    <button class="chip-btn" data-value="100" onclick="setBetAmount(100)">
                        <div class="chip chip-100">100</div>
                    </button>
                    <button class="chip-btn" data-value="500" onclick="setBetAmount(500)">
                        <div class="chip chip-500">500</div>
                    </button>
                </div>
                <div class="bet-amount-display">
                    <span>Aktueller Einsatz:</span>
                    <strong id="current-bet">0</strong>
                </div>
            </div>
        </div>

        <!-- Game Sidebar -->
        <div class="game-sidebar">
            <!-- Players List -->
            <div class="players-section">
                <h3><i class="fas fa-users"></i> Spieler am Tisch</h3>
                <div class="players-list" id="game-players">
                    <div class="player">
                        <img src="https://via.placeholder.com/40" alt="Avatar">
                        <div class="player-details">
                            <div class="player-name">Du</div>
                            <div class="player-bet">0 Chips</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section">
                <h3><i class="fas fa-comments"></i> Chat</h3>
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <span>Willkommen am Roulette Tisch!</span>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Nachricht schreiben..." 
                           onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Game History -->
            <div class="history-section">
                <h3><i class="fas fa-history"></i> Letzte Ergebnisse</h3>
                <div class="history-list" id="history-list">
                    <!-- History items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ergebnis</h2>
                <button class="close-modal" onclick="closeResultModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="result-number" id="result-number">0</div>
                <div class="result-color" id="result-color">Grün</div>
                <div class="result-message" id="result-message"></div>
                <div class="result-chips">
                    Gewonnen: <span id="win-amount">0</span> Chips
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/config/firebase.js"></script>
    <script type="module" src="js/modules/user.js"></script>
    <script type="module" src="js/modules/game.js"></script>
</body>
</html>
