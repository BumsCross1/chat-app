<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Samenroulette</title>
    <link rel="stylesheet" href="style/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
  <h1>Profile</h1>
  <span>Logged in as: <span id="user-name"></span></span>
  <img id="profile-img" src="" alt="Profile Picture">

  <div class="form-group">
    <input type="text" id="new-username" placeholder="New Username">
  </div>
  <div class="form-group">
    <input type="file" id="profile-pic">
  </div>

  <button id="save-profile-btn">Save Profile</button>
  <button id="logout-btn">Logout</button>
</div>

<script type="module" src="js/config/firebase.js"></script>
<script type="module" src="js/modules/user.js"></script>
</body>
</html>
