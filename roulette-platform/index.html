<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samenroulette - Start</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-header">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1>Samenroulette</h1>
            </div>
            <p class="tagline">Das beste Roulette-Erlebnis</p>
        </div>
        
        <div class="auth-card">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Registrieren</button>
            </div>
            
            <div id="login-tab" class="tab-content active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="deine@email.de" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button class="btn-primary" id="login-btn">Einloggen</button>
            </div>
            
            <div id="register-tab" class="tab-content">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="Benutzername" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="deine@email.de" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="mind. 6 Zeichen" required>
                </div>
                <button class="btn-primary" id="register-btn">Registrieren</button>
            </div>
            
            <div id="error-msg" class="error-message"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-coins"></i>
                <span>10.000 Startchips</span>
            </div>
            <div class="feature">
                <i class="fas fa-users"></i>
                <span>Mit Freunden spielen</span>
            </div>
            <div class="feature">
                <i class="fas fa-gift"></i>
                <span>Tägliche Boni</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/config/firebase.js"></script>
    <script type="module" src="js/modules/auth.js"></script>
</body>
</html>
