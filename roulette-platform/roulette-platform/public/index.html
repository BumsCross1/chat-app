<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Roulette - Login</title>
    <link rel="stylesheet" href="/src/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand">
                <i class="fas fa-dice"></i>
                <h1>Premium Roulette</h1>
                <p class="tagline">Echtzeit-Multiplayer Roulette Plattform</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Registrieren</button>
            </div>
            
            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="E-Mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Passwort" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Einloggen
                </button>
                <p class="demo-hint">Demo: demo@roulette.com / demo123</p>
            </form>
            
            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="Benutzername" required minlength="3">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="E-Mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Passwort" required minlength="6">
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm" placeholder="Passwort bestÃ¤tigen" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Konto erstellen
                </button>
            </form>
            
            <div id="auth-message" class="message hidden"></div>
        </div>
    </div>
    
    <script type="module" src="/src/js/config/firebase.js"></script>
    <script type="module" src="/src/js/core/auth.js"></script>
</body>
</html>
