<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://cdnjs.cloudflare.com;
    connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss:;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    img-src 'self' data: https:;
  ">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ChatApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 90vh;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .chat-header {
            background: rgba(15, 23, 32, 0.95);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title h2 {
            margin: 0;
            color: var(--text-primary);
        }

        .chat-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .chat-main {
            display: grid;
            grid-template-columns: 1fr 300px;
            flex: 1;
            overflow: hidden;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.02);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.3s ease;
        }

        .message.own {
            background: rgba(100, 210, 255, 0.1);
            border-color: rgba(100, 210, 255, 0.3);
            margin-left: 2rem;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .message-user {
            font-weight: 600;
            color: var(--accent-blue);
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .message-text {
            color: var(--text-primary);
            line-height: 1.4;
        }

        .input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.08);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius);
            color: #071020;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .sidebar {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            overflow-y: auto;
        }

        .user-list {
            margin-top: 1rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius);
        }

        .user-avatar {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 0.75rem;
        }

        .user-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(100, 210, 255, 0.3);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .chat-main {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="user-info">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=64d2ff&color=071020" alt="Profilbild" class="avatar">
                <div id="userName">Lade...</div>
            </div>
            <nav class="header-nav">
                <a href="dashboard.html" class="btn btn-secondary">‚Üê Dashboard</a>
                <button onclick="leaveChat()" class="btn btn-danger">Chat verlassen</button>
            </nav>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <h2 id="chatName">Lade Chat...</h2>
                    <div class="chat-info" id="chatInfo">Mitglieder: 1</div>
                </div>
                <div class="chat-actions">
                    <button onclick="inviteUser()" class="btn btn-primary">üë• Einladen</button>
                </div>
            </div>

            <div class="chat-main">
                <!-- Messages Area -->
                <div class="messages-container">
                    <div class="messages" id="messages">
                        <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">üí¨</div>
                            <h3 style="color: var(--text-secondary);">Willkommen im Chat!</h3>
                            <p>Starte eine Konversation...</p>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <div class="input-group">
                            <input type="text" 
                                   id="messageInput" 
                                   class="message-input" 
                                   placeholder="Schreibe eine Nachricht..."
                                   maxlength="500">
                            <button id="sendButton" class="send-btn">
                                Senden
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="sidebar">
                    <h3>üë• Mitglieder</h3>
                    <div class="user-list" id="userList">
                        <!-- Users werden hier geladen -->
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- Firebase CDN Bundle statt einzelner Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
